<p><font face="Fixedsys"><font color="#0000FF"><b>清空文本内容</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; CLEARLIST 文本路径<br>
&nbsp;&nbsp;&nbsp; 清空文本内所有内容<br>
<br>
<font color="#0000FF"><b>示例：</b></font><br>
<br>
[@main]<br>
#IF<br>
#ACT<br>
CLEARLIST ../ScriptData/双倍经验/1.txt<br>
CLEARLIST ../ScriptData/双倍经验/2.txt<br>
CLEARLIST ../ScriptData/双倍经验/3.txt<br>
CLEARLIST ../ScriptData/双倍经验/4.txt<br>
CLEARLIST ../ScriptData/双倍经验/5.txt<br>
CLEARLIST ../ScriptData/双倍经验/10.txt</font><br>
　</p>
