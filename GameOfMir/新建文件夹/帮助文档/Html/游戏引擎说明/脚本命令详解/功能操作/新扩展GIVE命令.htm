<body>

<p><font face="Fixedsys"><b><font color="#0000FF">新扩展GIVE命令</font></b><br>
<br>
<b><font color="#0000FF">老格式：</font></b><br>
&nbsp;&nbsp;&nbsp; GIVE 物品名称 数量<br>
<br>
<font color="#0000FF"><b>新格式：</b></font><br>
&nbsp;&nbsp;&nbsp; GIVE 物品名称 数量 TAKEON(是否自动穿上)<br>
<br>
&nbsp;&nbsp;&nbsp; <font color="#FF0000">本次扩展后，新旧格式都可使用</font><br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br>
[@main]<br>
#IF<br>
#ACT<br>
GIVE 圣战戒指 1 TAKEON&nbsp;&nbsp;&nbsp; //给人物一个圣战戒指并自动穿上</font></p>

</body>
