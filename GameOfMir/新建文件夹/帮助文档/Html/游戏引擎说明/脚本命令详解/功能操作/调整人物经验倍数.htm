<p><font face="Fixedsys"><font color="#0000FF"><b>调整人物经验倍数</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; KILLMONEXPRATE 经验倍数(100为1倍,200为两倍) 时间(秒)<br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br>
[@main]<br>
#IF<br>
#ACT<br>
KILLMONEXPRATE 200 7200<br>
SENMSG 5 你的杀怪经验倍数为两倍,持续7200秒<br>
　</font></p>
