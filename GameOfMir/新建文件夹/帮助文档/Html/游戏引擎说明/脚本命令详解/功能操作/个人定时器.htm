<title>个人定时器&nbsp; 开启定时器格式</title>
</head>

<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>个人定时器<br>
<br>
开启定时器格式</b></font>:<br>
&nbsp;&nbsp;&nbsp; DelayGoto 时间(秒) 调用脚本名 脚本标识<br>
<br>
<font color="#0000FF"><b>关闭定时器格式</b></font>:<br>
&nbsp;&nbsp;&nbsp; ClearDelayGoto 脚本标识<br>
<br>
<font color="#0000FF"><b>示例：<br>
<br>
</b></font>[@免费闭关]<br>
#IF<br>
#ACT<br>
CHANGEEXP + 5000<br>
DelayGoto 1 @免费闭关 每秒加经验&nbsp;&nbsp;&nbsp; //每秒执行一次@免费闭关的脚本，实现每秒加经验5000<br>
<br>
[@结束加经验]<br>
#IF<br>
#ACT<br>
ClearDelayGoto 每秒加经验&nbsp;&nbsp;&nbsp; //结束免费闭关脚本标识</font></p>

</body>

</html>
