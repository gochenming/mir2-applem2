<title>检测背包大小&nbsp; 格式</title>
</head>

<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>检测背包大小</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; CHECKBAGSIZE 背包数量<br>
<br>
<font color="#0000FF"><b>示例：</b></font><br>
<br>
[@main]<br>
#IF<br>
CHECKBAGSIZE 5<br>
#ACT<br>
SENDMSG 5 你的背包数有5个<br>
#ELSEACT<br>
SENDMSG 5 你的背包数不足5个</font><br>
<br>
　</p>

</body>
