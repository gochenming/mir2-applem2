<p><font face="Fixedsys"><b><font size="2"><font color="#0000FF">顶部滚动公告</font><br>
</font></b><font size="2"><br>
在MirServer\Mir200\Notice\LineNotice.txt的公告前加大写字母 <font color="#FF0000">T</font>
<br>
就可以实现顶部滚动公告，每条滚动公告会自动循环三次。<br>
<br>
如：T欢迎使用361引擎<br>
<br>
不加字母T的公告为聊天框普通公告。</font></font></p>
