<p><font face="Fixedsys"><b><font color="#0000FF">解包物品功能调用</font></b><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; [@StdmodeFuncXX]&nbsp;&nbsp;&nbsp; 为MirServer\Mir200\Envir\Market_Def\QFunction-0.txt功能脚本中调用<br>
