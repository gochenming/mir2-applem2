<body>

<p><b><font face="Fixedsys" color="#0000FF">收取物品数量</font></b><font face="Fixedsys"><font color="#0000FF"><b>(新)</b></font><br>
<br>
<font color="#0000FF"><b>功能：</b></font><br>
&nbsp;&nbsp;&nbsp; 取收指定物品数量，支持收取叠加物品</font></p>
<font face="Arial" size="2">
<p><font size="2"><font face="Fixedsys"><strong><font color="#0000ff">格式：</font></strong><br>
&nbsp;&nbsp;&nbsp; TAKECOUNT 物品名称 数量<br>
<br>
<font color="#0000FF"><b>示例：</b></font><br>
</font><font face="Fixedsys" size="2"><br>
[@main]<br>
#IF<br>
CHECKITEMCOUNT 人参 ? 10</font></font><font face="Fixedsys" size="2"><br>
#ACT<br>
TAKECOUNT 人参 10<br>
<br>
<br>
<br>
　</font></p>
</font>

</body>
